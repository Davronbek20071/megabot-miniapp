version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - ADMIN_ID=${ADMIN_ID}
    volumes:
      - ../bot_database.db:/app/bot_database.db
      - ../database.py:/app/database.py
      - ../tekin_obunachi_db.py:/app/tekin_obunachi_db.py
      - ../handlers:/app/handlers
      - ../database:/app/database
      - ../utils:/app/utils
    restart: unless-stopped
    networks:
      - miniapp

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    environment:
      - VITE_API_URL=http://backend:8000/api
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - miniapp

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - backend
      - frontend
    restart: unless-stopped
    networks:
      - miniapp

networks:
  miniapp:
    driver: bridge